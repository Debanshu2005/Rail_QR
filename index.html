<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Railways QR Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    .azadi-logo {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 240px;
        height: auto;
        z-index: 1000;
    }
    body {
        background-color: #f8f9fa !important;
        font-family: 'Roboto', sans-serif;
    }
    h1 {
        color: #0d6efd !important;
        font-weight: bold;
    }
    .card {
        border-radius: 12px;
        border: 2px solid #0d6efd33;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
        background-color: #0d6efd !important;
        border-color: #0d6efd !important;
    }
    .btn-outline-secondary {
        border-color: #ff9933 !important;
        color: #ff9933 !important;
    }
    .btn-outline-secondary:hover {
        background-color: #ff9933 !important;
        color: #fff !important;
    }
    .alert {
        border-radius: 8px;
    }
    label {
        font-weight: 500;
    }
    .footer-note {
        font-size: 0.9rem;
        color: #6c757d;
    }
    .rail-logo {
        max-height: 50px;
        margin-bottom: 15px;
    }
    .vendor-actions {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #dee2e6;
    }
</style>
</head>
<body>
    <img src="{{ url_for('static', filename='image/azadi.png') }}" 
         alt="Azadi Logo" 
         class="azadi-logo">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='image/rail.png') }}" 
                 alt="Indian Railways Logo" class="rail-logo">
            <h1>Indian Railways QR Generator</h1>
        </div>

        <div class="card shadow p-4">
            {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">UID *</label>
                        <input type="text" class="form-control" name="uid" value="{{ request.form.uid or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item Type *</label>
                        <input type="text" class="form-control" name="item_type" value="{{ request.form.item_type or '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Vendor *</label>
                        <input type="text" class="form-control" name="vendor" value="{{ request.form.vendor or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Vendor Account</label>
                        <select class="form-select" name="vendor_id">
                            <option value="">-- Select Registered Vendor --</option>
                            {% for vendor in vendors %}
                            <option value="{{ vendor.id }}" {% if request.form.vendor_id == vendor.id|string %}selected{% endif %}>
                                {{ vendor.company_name }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Select if vendor has a registered account</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lot *</label>
                        <input type="text" class="form-control" name="lot" value="{{ request.form.lot or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Manufacturer's Number *</label>
                        <input type="text" class="form-control" name="manufactor_number" value="{{ request.form.manufactor_number or '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Manufacturer's Email ID *</label>
                        <input type="text" class="form-control" name="vendor_email" value="{{ request.form.vendor_email or '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Manufacture Date *</label>
                        <input type="date" class="form-control" name="manufactor_date" value="{{ request.form.manufactor_date or '' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Supply Date *</label>
                        <input type="date" class="form-control" name="supply_date" value="{{ request.form.supply_date or '' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Warranty End Date *</label>
                        <input type="date" class="form-control" name="warranty_end" value="{{ request.form.warranty_end or '' }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" name="notes" placeholder="Enter maintenance notes">{{ request.form.notes or '' }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-qr-code"></i> Generate QR Code
                </button>
            </form>

            <div class="vendor-actions text-center">
                <p class="text-muted mb-2">Vendor Account Management</p>
                <div class="btn-group" role="group">
                    <a href="{{ url_for('vendor_login') }}" class="btn btn-outline-primary">Vendor Login</a>
                    <a href="{{ url_for('vendor_register') }}" class="btn btn-outline-success">Vendor Registration</a>
                </div>
            </div>

            <div class="mt-3 text-center">
                <a href="/all" class="btn btn-outline-secondary me-2">View All Records</a>
                {% if session.get('vendor_id') %}
                <a href="{{ url_for('vendor_dashboard') }}" class="btn btn-outline-info">Vendor Dashboard</a>
                {% endif %}
            </div>

            <p class="footer-note text-center mt-3">
                Â© Indian Railways Fittings Department
            </p>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script>
    // Set default dates to today for better UX
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        
        // Set default dates if not already set
        const dateFields = ['manufactor_date', 'supply_date', 'warranty_end'];
        dateFields.forEach(field => {
            const input = document.querySelector(`input[name="${field}"]`);
            if (input && !input.value) {
                input.value = today;
            }
        });

        // Auto-fill vendor name when a registered vendor is selected
        const vendorSelect = document.querySelector('select[name="vendor_id"]');
        const vendorInput = document.querySelector('input[name="vendor"]');
        
        if (vendorSelect && vendorInput) {
            vendorSelect.addEventListener('change', function() {
                if (this.value) {
                    // Extract vendor name from the option text
                    const selectedOption = this.options[this.selectedIndex];
                    const vendorName = selectedOption.text.split(' (')[0]; // Remove any additional info
                    vendorInput.value = vendorName;
                }
            });
        }
    });
    </script>
</body>
</html>
